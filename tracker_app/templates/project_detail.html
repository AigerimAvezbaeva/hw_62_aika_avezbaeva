{% extends 'base.html' %}
{% block title %}
Confirm delete
{% endblock %}
{% block menu %}
<a class="nav-link active" aria-current="page" href="{% url 'project_task_create' project.pk %}">Добавить задачу к проекту</a>
<a class="nav-link active" aria-current="page" href="{% url 'update_project' project.pk %}">Редактировать</a>
<a class="nav-link" href="{% url 'delete_project' project.pk %}">Удалить</a>
{% endblock %}
{% block content %}
<div class="wrapper">
    <main class="main">
        <div class="container">
            <div class="card">
                <div class="card-head">
                    <div class="title">
                        <h3 class="par-title">{{ project.name }} </h3>
                        <h5>Дата окончания проекта: {{ project.completed_at }}</h5>
                    </div>
                </div>
                <div class="card-text">
                    <p>{{ project.description }}</p>
                </div>
            </div>
</div>
</main>
</div>
{% endblock %}
